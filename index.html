<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> anas com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- زر القائمة -->
  <button id="menuBtn">☰</button>

  <!-- زر الترجمة -->
  <div class="lang-switch">
    <button id="langBtn">عربي</button>
  </div>

  <!-- القائمة الجانبية -->
  <div id="sidebar" class="sidebar">
    <span id="closeBtn" class="closebtn">&times;</span>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عنّي</a>
    <a href="#skills">مهاراتي</a>
    <hr style="margin:20px 0; border-color:#555;">
    <a href="https://www.facebook.com/an.as.182828" target="_blank"><i class="fab fa-facebook"></i> فيسبوك</a>
    <a href="https://www.instagram.com/an0_0as31" target="_blank"><i class="fab fa-instagram"></i> انستغرام</a>
    <a href="https://youtube.com/@anas_inspirex?si=5lIUmbRtCq3tukMm" target="_blank"><i class="fab fa-youtube"></i> يوتيوب</a>
  </div>

  <!-- الهيدر -->
  <header>
    <h1>أهلاً بكم في موقعي</h1>
    <p>مصمم و محرر صور محترف</p>
  </header>

  <!-- قسم المهارات -->
  <section id="skills" class="skills">
    <div class="skill-card">
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      <h3>Retouching</h3>
      <p>تعديل الصور باحترافية</p>
    </div>
    <div class="skill-card">
      <i class="fa-solid fa-scissors"></i>
      <h3>Editing</h3>
      <p>مونتاج وتحرير</p>
    </div>
    <div class="skill-card">
      <i class="fa-solid fa-pen-nib"></i>
      <h3>Creative Design</h3>
      <p>تصاميم إبداعية</p>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <p>تابعني على:</p>
    <div>
      <a href="https://www.facebook.com/an.as.182828" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/an0_0as31" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@anas_inspirex?si=5lIUmbRtCq3tukMm" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("closeBtn");

      menuBtn.addEventListener("click", () => { sidebar.style.width = "250px"; });
      closeBtn.addEventListener("click", () => { sidebar.style.width = "0"; });

      document.querySelectorAll(".sidebar a").forEach(link => {
        link.addEventListener("click", () => { sidebar.style.width = "0"; });
      });

      // زر الترجمة
      const langBtn = document.getElementById("langBtn");
      let isArabic = true;
      langBtn.addEventListener("click", () => {
        isArabic = !isArabic;
        langBtn.textContent = isArabic ? "عربي" : "English";
      });
    });
  </script>
</body>
</html>
