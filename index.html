<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #f1f5f9;
      text-align: center;
      padding: 50px 20px;
    }
    h1 { font-size: 3em; margin-bottom: 0.3em; }
    p { color: #94a3b8; font-size: 1.2em; margin-bottom: 2em; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn.primary { background: #22d3ee; color: #0f172a; }
    .btn.secondary { border: 2px solid #22d3ee; color: #22d3ee; }
    .btn:hover { opacity: 0.85; }
    footer { margin-top: 50px; font-size: 0.9em; color: #64748b; }
  </style>
</head>
<body>
  <h1>👋 مرحباً، أنا أنس</h1>
  <p>مطور واجهات مبتدئ أحب بناء مواقع بسيطة وجميلة.</p>

  <a class="btn primary" href="https://github.com/anas3e">GitHub</a>
  <a class="btn secondary" href="mailto:your.email@example.com">تواصل معي</a>

  <footer>© <span id="year"></span> أنس - جميع الحقوق محفوظة</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
